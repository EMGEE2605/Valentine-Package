<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Proposal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8e7e7; /* Light pink background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h2 {
    font-weight: 900;
    font-size: 24px;
    margin-bottom: 20px;
  }
  .options-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .box {
    margin: 0 10px;
    padding: 15px 30px;
    border: 2px solid #ff3333; /* Red border */
    border-radius: 50px;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    transition: all 0.3s ease;
  }
  .box:hover {
    background-color: #ffcccc; /* Light red background on hover */
    border-color: #ff6666; /* Darker red border on hover */
    color: #ff6666; /* Darker red text color on hover */
  }
  .email-card {
    width: 200px;
    height: 200px;
    background-color: #fff; /* White background */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Shadow */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    animation: bounce 1s infinite alternate; /* Bouncing animation */
    position: relative;
    margin-bottom: 20px;
  }
  .email-card:hover {
    animation: none; /* Stop bouncing on hover */
  }
  .email-content {
    display: none;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    padding: 20px;
    background-color: #f9f9f9; /* Light gray background */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Shadow */
    z-index: 1000;
  }
  .email-card.open .email-content {
    display: block;
  }
</style>
</head>
<body>
<div class="container">
  <div class="email-card" onclick="toggleEmail()">
    <img src="https://image.flaticon.com/icons/png/512/64/64572.png" alt="Email Letter" width="100" height="100">
    <div class="email-content">
      <p>Thank you for accepting to be my Valentine!</p>
      <p>This choice comes with a weekend date starting off with a Dinner date at a restaurant of your choice and an arcade date at Rufus and Bee.</p>
    </div>
  </div>
  <h2><b>Please Do Me The Honour Of Being My Valentine</b></h2>
  <div class="options-container">
    <div class="box" onclick="respond('YES')">YES</div>
    <div class="box" onclick="respond('NO')">NO</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
  function toggleEmail() {
    var emailCard = document.querySelector('.email-card');
    emailCard.classList.toggle('open');
  }
  function respond(answer) {
    var message;
    if (answer === 'YES') {
      message = "Congratulations, she decided to choose you over everyone else!";
    } else {
      message = "Uh oh, she decided to move with a better candidate. Better luck next time!";
    }
    // Show toast notification
    toastr.success(message);
  }
</script>
</body>
</html>
