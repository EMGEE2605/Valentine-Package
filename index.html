<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Proposal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8e7e7; /* Light pink background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .email-card {
    width: 300px;
    height: 200px;
    background-color: #fff; /* White background */
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Shadow */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    animation: bounce 1s infinite alternate; /* Bouncing animation */
  }
  .email-card:hover {
    animation: none; /* Stop bouncing on hover */
  }
  .email-content {
    display: none;
    text-align: center;
  }
  .email-card.open .email-content {
    display: block;
  }
</style>
</head>
<body>

<div class="email-card" onclick="toggleEmail()">
  <div class="email-content">
    <p>Please Do Me The Honour Of Being My Valentine</p>
  </div>
</div>

<script>
  function toggleEmail() {
    var emailCard = document.querySelector('.email-card');
    emailCard.classList.toggle('open');
  }
</script>

<script>
  function respond(answer) {
    var message;
    if (answer === 'YES') {
      message = "Thank you for accepting to be my Valentine! This choice comes with a weekend date starting off with a Dinner date at a restaurant of your choice and an arcade date at Rufus and Bee.";
    } else {
      message = "Thank you for being honest, I hope to get a YES next year.";
    }

    // Display message
    alert(message);
  }
</script>

</body>
</html>
