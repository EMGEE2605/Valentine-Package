<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Proposal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8e7e7; /* Light pink background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h2 {
    font-weight: 900;
    font-size: 24px;
    margin-bottom: 20px;
  }
  .options-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .box {
    margin: 0 10px;
    padding: 15px 30px;
    border: 2px solid #ff3333; /* Red border */
    border-radius: 50px;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    transition: all 0.3s ease;
  }
  .box:hover {
    background-color: #ffcccc; /* Light red background on hover */
    border-color: #ff6666; /* Darker red border on hover */
    color: #ff6666; /* Darker red text color on hover */
  }
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1000; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  .modal-content {
    background-color: #fefefe;
    margin: 10% auto; /* 10% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h2><b>Please Do Me The Honour Of Being My Valentine</b></h2>
  <div class="options-container">
    <div class="box" onclick="respond('YES')">YES</div>
    <div class="box" onclick="respond('NO')">NO</div>
  </div>
</div>

<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="successMessage"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  function respond(answer) {
    var message;
    if (answer === 'YES') {
      message = "<p>Thank you for accepting to be my Valentine!</p><p>This choice comes with a weekend date starting off with a Dinner date at a restaurant of your choice and an arcade date at Rufus and Bee.</p>";
    } else {
      message = "Thank you for being honest, I hope to get a YES next year!";
    }
    // Show modal with success message
    showModal(message);
  }

  function showModal(message) {
    var modal = document.getElementById("successModal");
    var successMessage = document.getElementById("successMessage");
    successMessage.innerHTML = message;
    modal.style.display = "block";
  }

  function closeModal() {
    var modal = document.getElementById("successModal");
    modal.style.display = "none";
  }
</script>
</body>
</html>
